<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proxy</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	<style>
	
		body {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', 'Helvetica', sans-serif;
			font-weight: 300;
			color: white;
			background-color: purple;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background: url(img/bg.jpg) no-repeat center center;
			background-size: cover;
		}
		
		.wrap {
			max-width: 1190px;
			width: 95%;
			margin: 0 auto;
			height: inherit;
		}
		
		.flex {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			align-content: center;
			width: inherit;
			height: inherit;
		}
		
		header,
		footer {
			position: fixed;
			width: 100%;
			padding: 40px 0;
		}
		
		header {
			top: 0;
		}
		
		footer {
			bottom: 0;
		}
		
		main {
			height: 80vh;
			margin: 10vh 0;
		}
		
		main .flex {
			justify-content: space-around;
		}
		
		.mockup {
			height: 75%;
		}
		
		main p {
			margin: 30px 0;
		}
		
		.disclaimer {
			margin: 10px;
			font-size: .75em;
		}
		
		h2,
		p {
			margin: 0;
			padding: 0;
		}
		
		h2 {
			font-weight: 700;
		}
		
		.info {
			width: 40%;
			padding: 10px;
		}
		
		.button {
			background-color: #1f9668;
			padding: 10px 50px;
			width: 60%;
			text-align: center;
			box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
			text-decoration: none;
			color: white;
			margin-top: 30px;
		}
		
		.logo {
			height: 52.5px;
			width: 172px;
		}
		
		@media only screen and (max-width: 700px) {
			body {
				text-align: center;
			}
			.flex {
				flex-direction: column;
			}
		}
		
	
	</style>
</head>
<body>

	<header>
		<div class="wrap">
			<div class="flex">
				<img src="img/proxy-logo-white.png" alt="proxy logo" class="logo">
			</div>
		</div>
	</header>
	
	
	
	<main>
		<div class="wrap">
			<div class="flex">
				<img src="img/mockup.png" alt="proxy mockup" class="mockup">
				<div class="info">
					<h1>awesome heading about proxy</h1>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui quos, voluptatum tempora nulla velit laudantium. Ab, voluptatibus ullam temporibus maiores.</p>
					<a href="exp://exp.host/@alessandro92/proxy" class="button">download now</a>
					<p class="disclaimer">via expo</p>
				</div>
			</div>
		</div>
	</main>
	
	
	
	<footer>
		<div class="wrap">
			<div class="flex">
				<p>&copy;2017 - team proxy</p>
			</div>
		</div>
	</footer>
	
</body>
</html>
